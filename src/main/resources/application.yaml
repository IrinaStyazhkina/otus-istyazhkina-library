spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    data: data.sql
    schema: schema.sql

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: false


  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true